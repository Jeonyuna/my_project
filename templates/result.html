<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <title>HRD-Net 결과보기</title>
        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            .tit {
                text-align: center;
                font-family: 'Stylish', sans-serif;
                font-size: 40px;
            }
        </style>
    </head>
    <script>
        $(document).ready(function () {

        })

        function nextButtonClicked() {
            let current = location.href;
            let currentPage = parseInt('{{ page }}');
            let regexed = current.replace('page=[0-9]+', `page=${currentPage + 1}`)
            console.log(current);
            console.log(regexed);
            location.href = regexed;
        }
    </script>
    <body>
        <button type="button" onclick="nextButtonClicked()">다음</button>
        <div class="form1 create_list_url mt20">
            <div class="search_box type1 stype1"><!-- 웹접근성 개선 180430 수정 : stype1 추가 -->
                <p class="tit"><span>HRD-Net 결과보기</span></p>
            </div>
            <table border="1" width="50%" height=100 bgcolor=#87ceeb bordercolor="white" cellspacing="4" align="center">
                <tr align="center" bgcolor="#87ceeb">
                    <td>순위</td>
                    <td>기관명</td>
                    <td>과정명</td>
                    <td>수강료</td>
                    <td>수강인원</td>
                    <td>총 매출</td>
                </tr>

                <tbody>
                  {% for row in result_ls %}
                      <tr align="center" bgcolor="white">
                          <td>{{ row['ranking'] }}</td>
                          <td>{{ row['academy_name'] }}</td>
                          <td>{{ row['course_name'] }}</td>
                          <td>{{ row['unit_fee'] }}</td>
                          <td>{{ row['registered_count'] }}</td>
                          <td>{{ row['sales'] }}</td>
                      </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
